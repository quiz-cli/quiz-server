name: Ruff action

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Ruff format (check only)
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --check --diff"

      - name: Ruff check
        uses: astral-sh/ruff-action@v3
        with:
          args: "check"
